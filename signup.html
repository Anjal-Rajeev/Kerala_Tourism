          <!------------------Sign up----------- -->
          <div class="container-fluid login">
            <img src="./images/login/login.jpg" class="login-bg" alt="login-bg">
            <form action="index.html"  class="form-container form-container-signup">
                <h3>Sign Up</h3>
                <div class="content">
                    <!-- <form action="index.html"> -->
                    <label for="email">Email</label>
                    <input onblur="emailValidation();" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif, FontAwesome; " type="text" name="" id="email" placeholder="&#xf0e0;  Type your email">
                    <span id="emailValidate"></span>
                    <label for="number">Phone number</label>
                    <input onblur="numberValidation();" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif, FontAwesome; " type="text" name="" id="number" placeholder="&#xf095;  Type your phone number">
                    <span id="numberValidate"></span>
                    <label for="password">Password</label>
                    <input onblur="passwordValidation();" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif, FontAwesome; " type="password" name="" id="password" placeholder="&#xf023;  Create password">
                    <span id="passwordValidate"></span>
                    <input type="submit" value="SIGN UP" class="login-btn" onclick="return submitForm();">
                    <!-- <button type="submit" class="login-btn" onclick="return submitForm();">SIGN UP</button> -->
                    <h6>Or Sign up using</h6>
                    <div class="login-icon">
                        <a href="#"><img src="./images/Small-img/fb.png" alt=""></a>
                        <a href="#"><img src="./images/Small-img/twitter.png" alt=""></a>
                        <a href="#"><img src="./images/Small-img/google.png" alt=""></a>
                    </div>
                    <p class="need-acnt">Already a user?<a href="login.html">Login</a></p>
                  <!-- </form> -->
                </div>
                
            </form>
